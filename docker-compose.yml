version: '3.8'

services:
  # Main Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CHESS_API_URL=https://chess-api.com/v1
      - CHESSCOG_SERVICE_URL=http://chesscog:8001
    depends_on:
      - chesscog
    restart: unless-stopped

  # Chesscog Detection Microservice
  chesscog:
    build:
      context: ./chesscog-service
      dockerfile: Dockerfile.api
    ports:
      - "8001:8001"
    volumes:
      - ./chesscog-service/models:/app/models
    restart: unless-stopped

volumes:
  chesscog-models:
